<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Live</title>
  </head>
  <body class="bg-zinc-900 text-white">
    <h1 class="text-xl px-10 py-5">Stream</h1>
    <div class="block md:flex md:justify-center md:m-0">
      <div class="flex flex-col">
        <video
          src=""
          class="h-96 rounded-lg mx-6 md:mx-10 my-5 w-11/12 border shadow-lg shadow-zinc-700"
          id="User-Feed"
          autoplay
          muted
        ></video>
        <button
          id="Btn-Start"
          class="bg-green-800 mx-6 md:mx-10 w-11/12 rounded-lg text-2xl font-bold hover:bg-green-900 text-white-800 hover:text-white-900 focus:shadow-none focus:cursor-not-allowed shadow-lg border border-green-800 shadow-green-900 focus:bg-green-900 focus:text-zinc-500 px-10 py-2"
        >
          Start
        </button>
      </div>
      <div class="w-2/6 flex flex-col">
        <div class="flex">
          <input
            type="text"
            class="w-full mx-10 h-10 mr-0 font-mono outline-none rounded-lg text-white font-bold text-2xl px-5 py-5 bg-zinc-700 mt-10"
            placeholder="Enter the key: "
            autofocus
            minlength="12"
            id="inputKey"
          />
          <button
            class="bg-zinc-700 translate-x-[-42px] hover:bg-zinc-600 h-10 mt-10 cursor-pointer font-bold px-2 rounded-lg text-2xl"
            id="paste"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z"
              />
            </svg>
          </button>
        </div>
        <div class="mx-10 my-5 flex">
          <button
            class="bg-blue-500 w-full md:w-[50%] mr-2 py-2 text-xl font-semibold rounded-lg"
            id="SetKey"
          >
            Set
          </button>
          <button
            class="bg-transparent border border-zinc-200 shadow-lg shadow-zinc-800 w-[50%] mr-2 py-2 text-xl font-semibold rounded-lg"
            id="ClearKey"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</html>
